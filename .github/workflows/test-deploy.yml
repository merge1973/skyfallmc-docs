name: test-deployment

on:
  push:
    branches:
      - dev

# Allow one concurrent deployment
concurrency:
  group: "gh-pages-test"
  cancel-in-progress: true

env:
  # Hosted GitHub runners have 7 GB of memory available, let's use 6 GB
  NODE_OPTIONS: --max-old-space-size=6144

jobs:
  test-deploy:
    name: test-deploy
    runs-on: ubuntu-latest
    strategy:
        matrix:
          node-version: [18.x.x]
          # https://nodejs.org/en/about/releases/
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      - name: Build
        id: build
        run: npm run build

      - name: Deploy to production - Checkout repository again
        uses: actions/checkout@v3

      - name: Deploy to production - TEST
        run: |
          git config --global user.name 'merge1973'
          git config --global user.email 'merge1973@users.noreply.github.com'
          git fetch main
          git merge main
          git push dev:main